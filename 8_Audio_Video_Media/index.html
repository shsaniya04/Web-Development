<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Controls</title>
</head>

<body>
    <h1>Media Controls</h1>
    <div><video src="video.mp4" height="300" controls poster=""></video></div>
    <audio src="audio.mp3" controls preload="metadata" autoplay></audio> <br>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <br>
    <img src="image.svg" alt="Sample SVG"> <br>
    <iframe src="https://en.wikipedia.org/wiki/HTML" height="300" width="500"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=PEh-nunhww77dd3N"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
