<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #888888;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 4px;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        Heyy!! I'm a Box!
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex voluptas provident impedit odit deserunt amet aspernatur eligendi natus quibusdam ea! Ullam distinctio ducimus, placeat aliquam laboriosam tenetur iusto reiciendis ab animi, consequatur quisquam nam.
    </p>
</body>
</html>
